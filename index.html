<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Shooter Game - Three.js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <!-- Game Container - Fixed size for vertical mobile layout -->
    <div id="game-container">
        <!-- Three.js Canvas sẽ được thêm vào đây -->
        <canvas id="game-canvas"></canvas>

        <!-- Main Menu -->
        <div id="main-menu" class="screen">
            <div class="menu-container">
                <h1 class="game-title">SPACE SHOOTER</h1>
                <div class="menu-buttons">
                    <button id="btn-play" class="menu-btn primary">CHƠI</button>
                    <button id="btn-level-select" class="menu-btn">CHỌN MÀN</button>
                    <button id="btn-shop" class="menu-btn">CỬA HÀNG</button>
                    <button id="btn-upgrade" class="menu-btn">NÂNG CẤP</button>
                    <button id="btn-settings" class="menu-btn">CÀI ĐẶT</button>
                </div>
                <div class="menu-footer">
                    <p>Điểm cao nhất: <span id="high-score-display">0</span></p>
                </div>
            </div>
        </div>

        <!-- Level Select Screen -->
        <div id="level-select-screen" class="screen hidden">
            <div class="menu-container">
                <h2>CHỌN MÀN CHƠI</h2>
                <div id="level-grid" class="level-grid">
                    <!-- Level cards sẽ được tạo động -->
                </div>
                <button id="btn-back-from-level-select" class="menu-btn primary">QUAY LẠI</button>
            </div>
        </div>

        <!-- Shop Screen -->
        <div id="shop-screen" class="screen hidden">
            <div class="menu-container">
                <h2>CỬA HÀNG</h2>
                <div class="coins-display">
                    <span>Coins: <span id="coins-value">0</span></span>
                </div>
                <div id="shop-items" class="shop-items">
                    <!-- Shop items sẽ được tạo động -->
                </div>
                <button id="btn-back-from-shop" class="menu-btn primary">QUAY LẠI</button>
            </div>
        </div>

        <!-- Upgrade Screen -->
        <div id="upgrade-screen" class="screen hidden">
            <div class="menu-container">
                <h2>NÂNG CẤP</h2>
                <div class="coins-display">
                    <span>Coins: <span id="upgrade-coins-value">0</span></span>
                </div>
                <div id="upgrade-items" class="upgrade-items">
                    <!-- Upgrade items sẽ được tạo động -->
                </div>
                <button id="btn-back-from-upgrade" class="menu-btn primary">QUAY LẠI</button>
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settings-screen" class="screen hidden">
            <div class="menu-container">
                <h2>CÀI ĐẶT</h2>
                <div class="settings-content">
                    <div class="setting-item">
                        <label>Âm lượng:</label>
                        <input type="range" id="volume-slider" min="0" max="100" value="50">
                        <span id="volume-value">50%</span>
                    </div>
                    <div class="setting-item">
                        <label>Độ khó:</label>
                        <select id="difficulty-select">
                            <option value="easy">Dễ</option>
                            <option value="normal" selected>Bình thường</option>
                            <option value="hard">Khó</option>
                        </select>
                    </div>
                </div>
                <button id="btn-back-from-settings" class="menu-btn primary">QUAY LẠI</button>
            </div>
        </div>

        <!-- Game HUD -->
        <div id="game-hud" class="screen hidden">
            <!-- Top Bar -->
            <div class="hud-top">
                <div class="hud-left">
                    <div class="score-display">
                        <span class="hud-label">ĐIỂM</span>
                        <span id="score-value" class="hud-value">0</span>
                    </div>
                    <div class="level-display">
                        <span class="hud-label">CẤP</span>
                        <span id="level-value" class="hud-value">1</span>
                    </div>
                </div>
                <div class="hud-right">
                    <div id="boss-icon" class="boss-icon hidden">
                        <img src="assets/Boss-spaceship-game-sprites/PNG/Boss_Icons/Icon_01.png" alt="Boss">
                    </div>
                    <button id="btn-pause" class="pause-btn">⏸</button>
                </div>
            </div>

            <!-- Boss Health Bar (khi có boss) -->
            <div id="boss-health-container" class="boss-health-container hidden">
                <div class="boss-health-label">BOSS</div>
                <div class="boss-health-bar-wrapper">
                    <div id="boss-health-bar" class="boss-health-bar"></div>
                </div>
            </div>

            <!-- Health Bar -->
            <div class="health-container">
                <div class="health-label">
                    <span>MÁU</span>
                    <span id="health-text">100/100</span>
                </div>
                <div class="health-bar-wrapper">
                    <div id="health-bar" class="health-bar"></div>
                </div>
            </div>

            <!-- Bottom Info -->
            <div class="hud-bottom">
                <div class="controls-hint">
                    <span>ESC: Tạm dừng</span>
                </div>
            </div>
        </div>

        <!-- Pause Menu -->
        <div id="pause-menu" class="screen hidden">
            <div class="menu-container">
                <h2>ĐÃ TẠM DỪNG</h2>
                <div class="menu-buttons">
                    <button id="btn-resume" class="menu-btn primary">TIẾP TỤC</button>
                    <button id="btn-restart" class="menu-btn">CHƠI LẠI</button>
                    <button id="btn-quit" class="menu-btn">THOÁT</button>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <div class="menu-container">
                <h1 class="game-over-title" id="game-over-title">GAME OVER</h1>
                <div class="stars-rating" id="stars-rating">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
                <div class="game-over-stats">
                    <div class="stat-item">
                        <span class="stat-label">Điểm số:</span>
                        <span id="final-score" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Cấp độ:</span>
                        <span id="final-level" class="stat-value">1</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Tiêu diệt:</span>
                        <span id="enemies-killed" class="stat-value">0</span>
                    </div>
                </div>
                <div class="menu-buttons">
                    <button id="btn-play-again" class="menu-btn primary">CHƠI LẠI</button>
                    <button id="btn-main-menu" class="menu-btn">MENU CHÍNH</button>
                </div>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="screen">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Đang tải game...</p>
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
